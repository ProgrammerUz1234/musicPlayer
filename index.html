<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script src="./script.js" defer></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="background">
      <img src="" alt="backgroung image" id="bg-img" />
    </div>

    <div class="container">
      <div class="player-img">
        <img src="" alt="music image" class="active" id="cover" />
      </div>

      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i
          class="icon fa-solid fa-backward"
          title="Previous"
          id="prev"
        ></i>
        <i
          class="play-button icon fa-solid fa-play"
          title="Play"
          id="play"
        ></i>
        <i
          class="icon fa-solid fa-forward"
          title="Next"
          id="next"
        ></i>
      </div>
    </div>
  </body>
</html>
